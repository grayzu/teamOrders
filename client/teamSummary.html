<template name="teamSummary">
    <table class="teamSummary table-striped">
        <tr class="row teamSummaryTitle">
            <td colspan="4">
            2017 SRAM order summary
            </td>
        </tr>
        <tr class="row teamSummaryHeader">
            <td width="20%">
                SKU
            </td>
            <td width="60%">
                Description
            </td>
            <td width="5%">
                Qty
            </td>
            <td width="15%">
                Total
            </td>
        </tr>
        {{#each orderedProducts}}
        <tr class="row summaryItem">
            <td>
                {{SKU}}
            </td>
            <td>
                {{Description}}
            </td>
            <td>
                {{Qty}}
            </td>
            <td>
                {{currency (total price Qty)}}
            </td>
        </tr>
        {{/each}}
        <tr class="row teamTotal">
            <td colspan="3">

            </td>
            <td class="teamTotalAmt">
                {{currency teamTotal}}
            </td>
        </tr>
    </table>
</template>
