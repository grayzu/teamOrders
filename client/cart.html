<template name="cart">
    <div class="cartHeader row">
        <div class="col-sm-6">
            <h4>My Cart</h4>
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-info btn-sm checkoutBtn" data-toggle="modal" data-target="#checkoutDialog">
            Finalize
            </button>
        </div>
    </div>

    {{#if currentUser}}
    <div class="cartItems">
        {{#each cartItems}}
        <div class="row cartItem">
            <div class="cart-qty badge">
                {{qty}}
            </div>
            <div class="cart-desc">
                {{Description}}
            </div>
            <div class="cart-price">
                {{currency Price}} <i>each</i>
            </div>
            <div class="hover-backdrop">
                <div class="del-button">
                    <button id="delFromCart" class="btn btn-md btn-danger">Remove</button>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    
    {{/if}}
    
    {{> checkout}}

</template>
