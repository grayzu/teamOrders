<template name="header">
    <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Project 529 Team Orders</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <div class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" id="searchTxt" class="form-control" placeholder="Search for product...">
                        <button id="searchBtn" class="btn btn-info">
                            Search
                        </button>
                    </div>
                </div>
            </li>
            <li>
            {{#if currentUser}}
                <div class="navbar-form">
                    <div class="dropdown">
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            {{email}}
                        </button>
                        <div class="dropdown-menu row" aria-labelledby="logoutMenu">
                            <button type="button" class="btn btn-link col-xs-6" id='signout'>Sign out</button>
                        </div>
                    </div>
                </div>
            {{else}}
                <div class="navbar-form">
                    <div class="dropdown">
                        <button type="button" class="btn btn-link dropdown-toggle" id='signin' data-toggle="dropdown">
                            Sign in/Register
                        </button>
                        <div class="dropdown-menu" aria-labelledby="loginMenu">
                            {{> signin}}
                        </div>
                    </div>
                </div>
            {{/if}}
            </li>
            <!--{{> loginButtons}}-->
        </ul>
    </div>
</div>
</template>
