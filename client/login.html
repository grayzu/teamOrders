<template name="signin">
    <ul id="signinTabs" class="nav nav-tabs">
        <li class="active"><a id="signinTab" class="menuTab" data-toggle="tab" href="#login">Sign in</a></li>
        <li><a id="registerTab" class="menuTab" data-toggle="tab" href="#register">Register</a></li>
    </ul>

    <div class="tab-content">
        <div id="login" class="tab-pane fade in active">
            <form class="signin" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="submit">
                        <button type="submit" class="btn btn-info submitSignin">Sign in</button>
                    </div>
                </div>
            </form> 
        </div>
        <div id="register" class="tab-pane fade">
            <form class="form-horizontal register" role="form">
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="fullname" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-info">Register</button>
                    </div>
                    <div class="col-xs-4"></div>
                </div>
            </form> 
        </div>
    </div>
</template>
